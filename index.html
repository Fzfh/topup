<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="https://imgur.com/JS7Tor8">
    <link rel="stylesheet" href="Login2.css">
    <title>LOGIN</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Buat Akun</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>atau pakai email mu untuk daftar</span>
                <input type="text" placeholder="Langsung Klik Daftar aja">
                <input type="email" placeholder="Langsung Klik Daftar aja">
                <input type="password" placeholder="Langsung Klik Daftar aja">
                <button>Daftar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>atau pakai email dan password mu</span>
                <input type="email" placeholder="Langsung Klik Sign aja">
                <input type="password" placeholder="Langsung Klik Sign aja">
                <a href="#">lupa password?</a>
                <a href="topup.html" class="btn">Sign In</a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>SILAHKAN DAFTAR AKUN ANDA!</h1>
                    <p>Sudah punya akun? sign in sekarang dengan mengklik tombol dibawah!</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>SELAMAT DATANG, SILAHKAN SIGN IN!</h1>
                    <p>Tidak Punya akun? Daftar Tombol Dibawah!</p>
                    <button class="hidden" id="register">DAFTAR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Login.js"></script>
</body>
